{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
login
{% endblock title %}

{% block content %}
<div class="login-div position-absolute top-50 start-50 translate-middle">
    <div class="image-logo d-flex justify-content-center">
        <img src="{% static 'images/c1436794495343efa8ddef7fe2f4818b.png' %}" alt="E-test logo">
    </div>
    <div class="login">
        <div class="row">
            <div class="col-6">
                <form action="" method="POST" class="p-3 border border-2 position-static">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
            </div>    
        </div>
    </div>
</div>
{% endblock content %}
